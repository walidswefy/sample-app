server:
  port: 8012

spring:
  application.name: sample-app
  data:
    mongodb:
      uri: mongodb://localhost:27017/test

#Add environment variable for password of encrypted properties
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD}

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
